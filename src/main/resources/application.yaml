spring:
  application:
    name: booking

  datasource:
    url: jdbc:postgresql://localhost:5435/lapetite
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show-sql: true
        sql-format: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    #baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /api